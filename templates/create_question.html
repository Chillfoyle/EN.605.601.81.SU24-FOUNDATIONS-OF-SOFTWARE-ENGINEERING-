<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Question</title>
</head>
<body>
    <h1>Create Question</h1>
    <form method="post">
        <label for="category_id">Select Category:</label><br>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category['id'] }}">{{ category['name'] }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="question_text">Question Text:</label><br>
        <textarea id="question_text" name="question_text" rows="4" cols="50" required></textarea><br><br>
        <label for="correct_answer">Correct Answer:</label><br>
        <input type="text" id="correct_answer" name="correct_answer" required><br><br>
        <button type="submit">Create Question</button>
    </form>
</body>
</html>
